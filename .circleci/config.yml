version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  setup:
    executor: node/default
    steps:
      - checkout
      - run: npm install
      - run: ls -la
      - run: pwd
  build: 
    executor: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cp .env.example .env
            - run: npm run build:prod:server
            - run: npm run build:prod:client
            - run: ls -la
            - run: pwd
            - persist_to_workspace:
                root: workspace
                paths: ./
  test:
    executor: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - attach_workspace:
                at: /tmp/workspace
            - run: bash ./scripts/ci.sh
            - run: ls -la
            - run: pwd
            # - run: npm run test
            # - run: npm run lint
            # - run: npm run check-types
workflows:
  version: 2
  build-and-test:
    jobs:
      - setup
      - build:
          requires:
              - setup
      - test:
          requires:
              - setup